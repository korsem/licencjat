{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add New Workout{% endblock %}

{% block content %}

{% block extra_stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/add_workout.css' %}">
{% endblock %}

<h1>Add New Workout</h1>

<form id="workout-form" method="post">
    {% csrf_token %}
    {{ workout_form.as_p }}


<button type="submit" class="btn btn-success mt-4" id="save-workout">Add segments</button>
</form>

<script src="{% static 'scripts/add_workout.js' %}"></script>

{% endblock %}
