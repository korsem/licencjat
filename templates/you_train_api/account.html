{% extends 'main/base.html' %}

{% block title %}Ustawienia konta{% endblock %}

{% block content %}
<h1>Ustawienia konta</h1>

<h2>Twoje informacje</h2>
<form method="post" action="{% url 'account' user_id=user.id %}">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" name="update_profile" class="btn btn-primary">Zaktualizuj informacje</button>
</form>

<h2>Zmień hasło</h2>
<form method="post" action="{% url 'account' user_id=user.id %}">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit" name="change_password" class="btn btn-primary">Zmień hasło</button>
</form>

<p>Członek od: {{ member_since }}</p>

{% endblock %}
