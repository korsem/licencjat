{% extends 'main/base.html' %}

{% block title %}Edit Exercise{% endblock %}

{% block content %}
<h1>Edit Exercise: {{ exercise.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'exercise_detail' exercise.id %}" class="btn btn-secondary mt-4">Cancel</a>
{% endblock %}
