{% extends 'main/base.html' %}

{% block title %}Exercises{% endblock %}

{% block content %}
<h1>Exercises</h1>

<ul>
    {% for exercise in exercises %}
    <li>{{ exercise.name }} - {{ exercise.description }}</li>
    {% endfor %}
</ul>

<h2>Add New Exercise</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Exercise</button>
</form>
{% endblock %}
