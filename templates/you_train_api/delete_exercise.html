{% extends 'main/base.html' %}

{% block title %}Delete Exercise{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the exercise: {{ exercise.name }}?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'exercise_detail' exercise.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
